{% extends "prediction_models/model_form_base.html" %}

{% load crispy_forms_tags %}

{% block title %}{{ block.super }}New Model{% endblock %}

{% block form %}
    <div class="form-message" style="text-align: center">
        <h4>
            Check the instructions for this page <a href="https://github.com/Rafid013/CRISPR-Suite/wiki/Creating-a-Model" target="_blank">here</a>.
        </h4>
    </div>
    <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-row text-center">
    <div class="col-12">
    <button  type="submit"  class="btn btn-success">Train</button>
    </div>
    </div>
    <div class="form-message" style="text-align: center">
        <p>
            See file upload instructions <a href="https://github.com/Rafid013/CRISPR-Suite/wiki/File-Upload-Instructions" target="_blank">here</a>.
        </p>
    </div>
    <!--
    <div style="color: #9c0900" class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
    </div>
    -->
    </form>

{% endblock %}
